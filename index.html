<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HangMan</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts/word-list.js" defer></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="game-modal">
            <div class="content">
                <img src="assets/lost.gif" alt="gif">
                <h4>Game Over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="assets\hangman-0.svg" alt="hangman-img">
                <h1>HANGMAN</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">
                    Hint:
                    <b>Hi I am Srinath Gosakan</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect Guesses:
                    <b> 0 / 6</b>
                </h4>
                <div class="keyboard"></div>
            </div>
        </div>
        <div>
            <h2>Developed by-<br>Srinath Gosakan</h2>
        </div>
    </body>
</html>
